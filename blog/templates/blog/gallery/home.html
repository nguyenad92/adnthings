{% extends 'blog/blog_base.html' %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    {% if photos %}
        {% for photo in photos %}
				<div class="swiper-slide">
					<a class="slider-category" href="{{ photo }}">
						<div >
                            <img src="{{ photo }}"
                                 class="category-image"
                                 alt="Blog Image"
                                 width="352" height="235"
                             >
                        </div>
					</a>
				</div><!-- swiper-slide -->
                {% endfor %}

			</div><!-- swiper-wrapper -->
		</div><!-- swiper-container -->

	</div><!-- slider -->
    {% else %}
        <center><div class="alert alert-warning"><b>No Photo</b></div></center>
    {% endif %}


{% endblock content %}
